<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/style.css" />
		<title>Brock Chelle</title>
	</head>
	<body>
		<main class="container">
			<header class="header">
				<nav class="header__nav">
					<ul class="header__nav__list">
						<li class="header__nav__list__item header__nav__list__item--about">About</li>
						<li class="header__nav__list__item header__nav__list__item--skills">Skills</li>
						<li class="header__nav__list__item header__nav__list__item--projects">Projects</li>
						<li class="header__nav__list__item header__nav__list__item--contact">Contact</li>
					</ul>
				</nav>
				<div class="header__content">
					<h1 class="header__title">
						Hello, I'm
						<span class="header__name">Brock Chelle</span>
					</h1>
					<h2 class="header__title">
						I'm a Software Engineering Student.
					</h2>
					<button class="header__btn">
					  <span class="header__btn__text">Learn more</span>
						<ion-icon class="header__btn__icon" name="arrow-forward-circle"></ion-icon>
					</button>
				</div>
			</header>
			<nav class="navbar">
				<ul class="navbar__list hidden">
					<li class="navbar__list__item navbar__list__item--about">About</li>
					<li class="navbar__list__item navbar__list__item--skills">Skills</li>
					<li class="navbar__list__item navbar__list__item--projects">Project</li>
					<li class="navbar__list__item navbar__list__item--contact">Contact</li>
				</ul>
			</nav>
			<section class="about">
				<h2 class="about__title">About me</h2>
			</section>
			<section class="skills"></section>
			<section class="projects"></section>
			<section class="contact"></section>
		</main>
		<script
  		src="https://code.jquery.com/jquery-3.5.1.min.js"
  		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  		crossorigin="anonymous"></script>
		<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
		<script src="/js/navigation.js"></script>
	</body>
