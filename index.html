<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/style.css" />
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule=""
			src="https://unpkg.com/ionicons@5.1.0/dist/ionicons/ionicons.js"
		></script>
		<title>Brock Chelle</title>
	</head>
	<body>
		<nav class="navbar">
			<ul class="navbar__list hidden">
				<li class="navbar__item navbar__item--home selected">
					<a href="#">
						Home
					</a>
				</li>
				<li class="navbar__item navbar__item--about">
					<a href="#">
						About
					</a>
				</li>
				<li class="navbar__item navbar__item--skills">
					<a href="#">
						Skills
					</a>
				</li>
				<li class="navbar__item navbar__item--projects">
					<a href="#">
						Projects
					</a>
				</li>
				<li class="navbar__item navbar__item--contact">
					<a href="#">
						Contact
					</a>
				</li>
			</ul>
		</nav>
		<main class="container">
			<header class="header">
				<div class="header__content">
					<h1 class="header__title">
						Hello, I'm
						<span class="header__name">Brock Chelle</span>
					</h1>
					<h2 class="header__title">
						I'm a Software Engineering Student.
					</h2>
					<button class="header__btn">
						<span class="header__btn__text">Learn More</span>
						<ion-icon class="header__btn__icon" name="arrow-forward-circle"></ion-icon>
					</button>
				</div>
			</header>

			<section class="about">
				<h2 class="about__title">About me</h2>
			</section>

			<section class="skills">
				<h2 class="skills__title">Skills</h2>
				<nav class="skills__nav">
					<ul class="skills__categories">
						<li class="skills__category skills__category--web">Web</li>
						<li class="skills__category skills__category--languages">Languages</li>
						<li class="skills__category skills__category--databases">Databases</li>
						<li class="skills__category skills__category--other">Other</li>
					</ul>
				</nav>
				<div class="skills__container">
					<div class="skills__item">
						<img class="skill__image" src="/assets/react-logo.png" alt="React Logo" />
						<h3 class="skill__name">ReactJS</h3>
					</div>
					<div class="skills__item">
						<img class="skill__image" src="/assets/node-logo.png" alt="NodeJS Logo" />
						<h3 class="skill__name">NodeJS</h3>
					</div>
					<div class="skills__item">
						<img
							class="skill__image"
							src="/assets/express-logo.png"
							alt="Express Logo"
						/>
						<h3 class="skill__name">Express</h3>
					</div>
					<div class="skills__item">
						<img
							class="skill__image"
							src="/assets/front-end-logo.png"
							alt="Express Logo"
						/>
						<h3 class="skill__name">HTML, CSS, JS</h3>
					</div>
					<div class="skills__item">
						<img
							class="skill__image"
							src="/assets/mongoose-logo.png"
							alt="Mongoose Logo"
						/>
						<h3 class="skill__name">Mongoose</h3>
					</div>
					<div class="skills__item">
						<img class="skill__image" src="/assets/cpp-logo.png" alt="C++ Logo" />
						<h3 class="skill__name">C++</h3>
					</div>
				</div>
			</section>

			<section class="projects">
				<h2 class="projects__title">Projects</h2>
			</section>

			<section class="contact">
				<h2 class="contact__title">Contact</h2>
			</section>
		</main>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="/js/navigation.js"></script>
		<script src="/js/skills.js"></script>
	</body>
</html>
